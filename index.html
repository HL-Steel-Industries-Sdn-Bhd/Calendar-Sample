    <script>
        // è·å–DOMå…ƒç´ 
        const datePicker = document.getElementById('datePicker');
        const dateDisplay = document.getElementById('dateDisplay');
        const selectedDate = document.getElementById('selectedDate');
        const dateDetails = document.getElementById('dateDetails');
        
        // åˆå§‹åŒ–æ—¶è®¾ç½®ä»Šå¤©ä¸ºé»˜è®¤å€¼
        function setToday() {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            datePicker.value = formattedDate;
            showSelectedDate();
        }
        
        // æ˜¾ç¤ºé€‰æ‹©çš„æ—¥æœŸ
        function showSelectedDate() {
            const dateValue = datePicker.value;
            
            if (!dateValue) {
                alert('è¯·å…ˆé€‰æ‹©æ—¥æœŸ');
                return;
            }
            
            // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
            const date = new Date(dateValue + 'T00:00:00');
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            
            const formattedDate = date.toLocaleDateString('zh-CN', options);
            const dayOfYear = getDayOfYear(date);
            const weekNumber = getWeekNumber(date);
            const daysUntilNextYear = getDaysUntilNextYear(date);
            
            selectedDate.textContent = formattedDate;
            dateDetails.innerHTML = `
                å¹´åº¦ç¬¬ ${dayOfYear} å¤© | ç¬¬ ${weekNumber} å‘¨<br>
                è·ç¦»å¹´åº•è¿˜æœ‰ ${daysUntilNextYear} å¤©
            `;
            
            dateDisplay.style.display = 'block';
        }
        
        // è®¡ç®—æ˜¯ä¸€å¹´ä¸­çš„ç¬¬å‡ å¤©
        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }
        
        // è®¡ç®—æ˜¯ç¬¬å‡ å‘¨ï¼ˆç®€æ˜“ç®—æ³•ï¼‰
        function getWeekNumber(date) {
            const firstDay = new Date(date.getFullYear(), 0, 1);
            const pastDays = (date - firstDay) / 86400000;
            return Math.ceil((pastDays + firstDay.getDay() + 1) / 7);
        }
        
        // è®¡ç®—è·ç¦»å¹´åº•è¿˜æœ‰å¤šå°‘å¤©
        function getDaysUntilNextYear(date) {
            const nextYear = new Date(date.getFullYear() + 1, 0, 1);
            const diff = nextYear - date;
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }
        
        // ç›‘å¬æ—¥æœŸå˜åŒ–
        datePicker.addEventListener('change', showSelectedDate);
        
        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºå½“å‰æ—¥æœŸ
        window.onload = showSelectedDate;

            if (event.key === 'Enter' && document.activeElement === datePicker) {

        });
